<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="container">
          <div class="img-container">
            <img
              src="images/image-equilibrium.jpg"
              alt="image-equilibrium"
              class="img-equilibrium"
            />
            <div class="img-onhover">
              <img src="images/icon-view.svg" alt="icon-view" />
            </div>
          </div>
          <div class="description">
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm</p>
          </div>
          <div class="pricing">
            <div class="price">
              <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
              <p>0.041 ETH</p>
            </div>
            <div class="time">
              <img src="images/icon-clock.svg" alt="icon-clock" />
              <p>3 days left</p>
            </div>
          </div>
          <div class="profile">
            <img
              src="images/image-avatar.png"
              alt="image-avatar"
              class="avatar"
            />
            <p>Creation of <span class="profile-name">Julies Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Andrian-W">Andriano</a>.
    </div>
  </body>
</html>
